<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href={{ url_for('static', filename='login.css') }}>
        <!--<link rel="stylesheet" href="./static/login.css">-->
        <title>You're garbage chat.</title>
    </head>
    <body>
        <div id="login-box">
            <h1>Login</h1>
            <p class="error">{{login_error}}</p>
            <form method="POST" action="/login">
                <input class="rl-box" name="login-username" type="text" autocomplete="off" placeholder="Username">
                <br/>
                <input class="rl-box" name="login-password" type="password" autocomplete="off" placeholder="Password">
                <br/>
                <button class="rl-box submit" id="login-submit" type="submit">Submit</button>
            </form>
        </div>

        <div id="register-box">
            <h1>Register</h1>
            <p class="error">{{register_error}}</p>
            <form method="POST" action="/register">
                <input class="rl-box" name="register-username" type="text" autocomplete="off" placeholder="Username">
                <br/>
                <input class="rl-box" name="register-password" type="password" autocomplete="off" placeholder="Password">
                <br/>
                <input class="rl-box" name="register-password-again" type="password" autocomplete="off" placeholder="Repeat Password">
                <br/>
                <button class="rl-box submit" id="register-submit" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
